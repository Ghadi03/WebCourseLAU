<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesGallery.css">
    <link rel="stylesheet" href="HomePageSyles.css">
    <title>Square Pictures</title>
</head>
<body>
    <div class="dropdown">
        <button class="buttonStyle">Menu</button>
        <div class="content">
          <a href="HomePage.php">HomePage</a>
          <a href="cvPage.html">CV page</a>
          <a href="contactUs.html">Contact Me</a>
        </div>
    </div>
    <div class="pictures">
           
    </div>

    <script>
        const jsonData = {
          "images": [
           {
              "url": "https://media.istockphoto.com/id/1419410282/photo/silent-forest-in-spring-with-beautiful-bright-sun-rays.jpg?s=1024x1024&w=is&k=20&c=K8yBJVB-TtpPF1O2zOhVlzXECDxJsadlRrLf4gXXNkk=",
              "alt": "Image 1"
            },
            {
              "url": "https://images.unsplash.com/photo-1560807707-8cc77767d783",
              "alt": "Image 2"
            },
            
            {
              "url": "https://media.istockphoto.com/id/1270814058/photo/sun-goes-through-the-trees.jpg?s=1024x1024&w=is&k=20&c=iPvDmtrICo5umZARNBc-z16gm0RQ9NpQtPwtP6cOIbg=",
              "alt": "Image 3"
            },
            {
              "url": "https://media.istockphoto.com/id/1281279662/photo/misty-morning-in-autumn-in-the-forest-with-sunbeams.jpg?s=1024x1024&w=is&k=20&c=ofoWBcTqczfM498FCquzBWWWDo7w__7kc-MGn0oOQvI=",
              "alt": "Image 4"
            },
            {
              "url": "https://media.istockphoto.com/id/858175448/photo/coniferous-forest-at-dawn.jpg?s=2048x2048&w=is&k=20&c=uYm7kbYxLZSlmpX6cdrjaKgTBWGGaskaX3-3NyLWuzQ=",
              "alt": "Image 5"
            },
            {
              "url": "https://media.istockphoto.com/id/1165252545/photo/a-ray-of-sunshine-makes-its-way-through-the-trees-in-a-pine-foggy-forest.jpg?s=1024x1024&w=is&k=20&c=KHCbo2jL5qU4kwkylZh2qm1IbI4Fy9N3fY0a6dZd99Q=",
              "alt": "Image 6"
            }
          ]
        };

        const picturesContainer = document.querySelector('.pictures');

        jsonData.images.forEach((image, index) => {
            const imgElement = document.createElement('img');
            imgElement.src = image.url;
            imgElement.alt = image.alt;
            imgElement.classList.add('image');
            picturesContainer.appendChild(imgElement);
        });
    </script>

</body>
</html>
